        Solucion con for / if: <br />

        <textarea style="height:50%;width:80%">
            def sum_squares(n):
                suma = 0
                for i in range (n + 1):
                    if i % 2 == 0:
                        suma = suma + i**2
                return suma

            # Pruebas Usadas
            print(sum_squares(1))
            print(sum_squares(10))
            print(sum_squares(100))
            print(sum_squares(1000))
        </textarea>
        <br />

        Solucion con apply / sum: 
        <br />

        <textarea style="height:50%;width:80%">
            def sum_squares(n):
                return sum(map(lambda x: x**2, range(2, n+1, 2)))

            # Pruebas Usadas
            print(sum_squares(1))
            print(sum_squares(10))
            print(sum_squares(100))
            print(sum_squares(1000))
        </textarea>
