        Solucion con apply / sum: 
        <br />

        <textarea style="height:50%;width:80%">
            def count_i(text):
                return sum(map(lambda x : 1, filter(lambda x : x == 'i', text)))

            # Pruebas Usadas
            print("Entrada Utilizada: String Vacio")
            print("Salida Esperada: 0")
            print("Salida Obtenida: ", count_i(""))
            print("Entrada Utilizada: 'i'")
            print("Salida Esperada: 1")
            print("Salida Obtenida: ", count_i("i"))
            print("Entrada Utilizada: 'e'")
            print("Salida Esperada: 0")
            print("Salida Obtenida: ", count_i("a"))
            print("Entrada Utilizada: 'It was the best of times, it was the worst of times, it was the age of wisdom'")
            print("Salida Esperada: 5")
            print("Salida Obtenida: ", count_i("It was the best of times, it was the worst of times, it was the age of wisdom"))        </textarea>
