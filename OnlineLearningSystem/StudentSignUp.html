<body class="LogingArea">
    <!-------------- Jquery -------------->
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <!-------------- bootstrap js -------------->
    <script src="Scripts/bootstrap.min.js"></script>
    <!-------------- Global js -------------->
    <script type="text/javascript" src="PageScripts/Global.js"></script>

    <div class="d-table">
        <div class="d-cell">
            <div class="logBox">
                <div>
                    <div class="sign-up-box">
                        <div class="">
                            <h2>Online Learning System</h2>
                            <h3>Sign Up</h3>
                        </div>
                        <hr />
                        <form action="#" onsubmit="return signUp(this);">
                            <div class="form-group text-left">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input id="FullName" type="text" class="form-control tex-box" placeholder="Full Name" autocomplete="new-password" required />
                                        <br />

                                        <input id="Email" type="email" class="form-control tex-box" placeholder="E-mail" autocomplete="new-password" required />
                                        <br />

                                        <input id="ConfirmEmail" type="email" class="form-control tex-box" placeholder="Confirm E-mail" autocomplete="new-password" required />

                                        <div style="margin-top:5px">
                                            <input type="submit" value="Sign Up" class="btn btn-custom loginBtn" />
                                        </div>
                                        <label id="lblMessage" style="font: bold 12px sans-serif"></label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input id="Username" type="text" class="form-control tex-box" placeholder="User Name" autocomplete="new-password" required />
                                        <br />

                                        <input id="Password" type="password" class="form-control tex-box" placeholder="Password" autocomplete="new-password" required />
                                        <br />

                                        <input id="ConfirmPassword" type="password" class="form-control tex-box" placeholder="Confirm Password" autocomplete="new-password" required />

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="PageScripts/SignUp.js"></script>

</body>
