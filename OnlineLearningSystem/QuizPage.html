<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="Data,learning">

    <!-- Title & favicon -->
    <title>Let's Use Data</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="/Content/images/favicon.png" />

    <!-- Styles -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <link href="Content/custome-style.css" rel="stylesheet" />
    <link href="Content/new-theme-style.css" rel="stylesheet" />
    <link href="Content/styles/general.css" rel="stylesheet" />
    <link href="Content/styles/quiz-page.css" rel="stylesheet" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-196054626-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-196054626-1');
    </script>
</head>
<body onbeforeunload="saveAllHistory();" oncontextmenu="return false;">
    <!-- Loader spinner & page disabler -->
    <div id="loader-spinner" class="loader-img loader-bg" style="display:none">
        <img src="Content/images/Loder_Trancparent_bg.gif" />
    </div>
    <div id="disabled-div" class="disabled-div" style="display:none"></div>

    <!-- Navbar & header -->
    <div id="header"></div>

    <!-- Content area -->
    <section class="page-content">
        <div class="container px-xl-4">
            <div class="row">

                <!-- Quiz header -->
                <div>
                    <div class="box quiz-header">
                        <div class="d-flex flex-column flex-md-row">
                            <div class="flex-grow-1 quiz-title text-center text-md-left" id="quiz-title"></div>
                            <div class="flex-grow-0 quiz-grade mt-4 mt-md-0">
                                <div class="d-flex flex-row justify-content-between">
                                    <div>Grade</div><div id="quiz-grade"></div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar full" id="progress-quiz-grade"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quiz contents -->
                <div>
                    <div class="box quiz-contents">
                        <div id="quizMaterials"></div>
                        <div id="pnlQuestions"></div>

                        <div class="adminctrl-container mt-3">
                            <div class="editable-btn-add" title="Add"><i class="fa-solid fa-plus"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="PageScripts/Global.js"></script>
    <script type="text/javascript" src="PageScripts/Quiz.js"></script>
    <script type="text/javascript" src="PageScripts/Question.js"></script>

    <script>
        document.onkeydown = function (e) {
            if (event.keyCode == 123) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        }
    </script>

    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone@7.14.7/babel.min.js"></script>
    <script type="text/babel" src="PageScripts/ReactHeader.js"></script>

    <script type="text/javascript" src="PageScripts/UserInterface.js"></script>
</body>
</html>
