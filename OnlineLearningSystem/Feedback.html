<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="Data,learning">

    <!-- Title & favicon -->
    <title>Let's Use Data</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="/Content/images/favicon.png" />

    <!-- Styles -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <link href="Content/custome-style.css" rel="stylesheet" />
    <link href="Content/new-theme-style.css" rel="stylesheet" />
    <link href="Content/styles/general.css" rel="stylesheet" />
    <link href="Content/styles/feedback.css" rel="stylesheet" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-196054626-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-196054626-1');
    </script>
</head>
<body>
    <!-- Loading spinner, and page disabler -->
    <div id="disabled-div" class="disabled-div" style="display:none"></div>
    <div id="loader-spinner" class="loader-img loader-bg">
        <img src="Content/images/Loder_Trancparent_bg.gif" />
    </div>

    <!-- Top Navbar -->
    <div id="includedContent"></div>

    <!-- Content area -->
    <section class="page-content">
        <div class="container px-xl-4">
            <div class="row feedback-container">

                <!-- Left column (Feedback submission form) -->
                <div class="col-12 d-flex flex-column mb-5 col-lg-5 mb-lg-0">
                    <div class="box feedback-form flex-grow-1 d-flex flex-column">
                        <div class="feedback-box-title feedback-boxtitle-marginbottom">Your Feedback</div>

                        <div class="form-group col-12">
                            <div class="textarea-container">
                                <textarea class="textbox landingpage" id="txtComment" rows="7" placeholder="Type Here..."></textarea>
                            </div>
                            <div><i class="fa-solid fa-circle-exclamation"></i>&nbsp;<span></span></div>
                        </div>

                        <div style="width: 100%; min-height: 2.125rem;">
                            <div class="msg" id="msg-submission" style="display: none;"></div>
                        </div>

						<div class="d-flex flex-row align-items-center justify-contents-between">
                        	<button type="button" class="button solid flex-grow-1 mr-4" id="contact-submit" onclick="submitFeedback()">Leave Feedback</button>
							<a href="#" id="a_support">Support Ticket</a>
						</div>
                    </div>
                </div>

                <!-- Right column (Feedback list) -->
                <div class="col12 d-flex flex-column col-lg-7">
                    <div class="box feedback-list">
                        <div class="d-flex flex-row align-items-center justify-content-between feedback-boxtitle-marginbottom">
                            <div class="feedback-box-title">Feedbacks</div>
                            <div class="chk-mine-container">
                                <input type="checkbox" id="show-only-mine" onclick='filterStudent();'/>
                                <label for="show-only-mine">Show only Mine</label>
                            </div>
                        </div>

						<div id="feedback-list-container">
							<!--<div class="feedback-list-item"></div>--><!-- Just a placeholder -->
						</div>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <!-- Scripts -->
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="PageScripts/Global.js"></script>
    <script type="text/javascript" src="PageScripts/UserInterface.js"></script>
    <script type="text/javascript" src="PageScripts/Feedback.js"></script>
</body>
</html>
