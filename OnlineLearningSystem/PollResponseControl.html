<div class="poll-response-set wraper-area box-bg-white margin-b-2">
    <div class="row">
        <div class="col-md-8">
            <div class="margin-top-10">
                <span class="quiz-ques">Question:</span>
                <span class="poll-ques-titile" ID="x_lblPollQues"></span>
            </div>
        </div>
    </div>
    <div ID="x_PanelOpenAnswer" class="margin-top-10">
        <div class="row">
            <div class="col-md-8">
                <textarea ID="x_txtPollResponse" class="custome-text-area form-control margin-bottom-15" style="display:none"></textarea>

                <select id="x_PollOptionList" class="form-control tex-box margin-bottom-15" style="display:none">
                    <option value="">--Select an Option--</option>
                </select>
            </div>
        </div>
        <div class="participan-response">
            <div class="row">
                <div class="col-md-4">
                    <table id="x_PollResponseTable" class="table table-bordered font-size-13">
                        <thead>
                            <tr>
                                <th>Your Response</th>
                            </tr>
                        </thead>
                        <tbody id="x_PollResponseTbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
