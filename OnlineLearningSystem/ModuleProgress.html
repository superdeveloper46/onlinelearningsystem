<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <div class="module-progress custom-border-light box-bg-white">
        <div class="row">
            <div class="col-md-6">
                <h5 id="x__y_description"></h5>
            </div>
            <div class="col-md-6 text-right">
                <div class="grade-gpa">
                    <span id="x__y_grade" class="font-sans-serif"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="x__y_details"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-lg-3">
                <span>Progress:</span>
                <span style="visibility:hidden" id="x__y_dueDate" class="due-date"></span>
            </div>
            <div class="col-md-12 col-lg-7 ">
                <div class="progress">
                    <div id="x__y_strokeDashArray" class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                    </div>
                    <span id="x__y_completion" class="font-sans-serif progress-bar-percentage"></span>
                </div>
            </div>
            <div class="col-md-12 col-lg-2 text-center">
                <a href="href_url">
                    <input type="button" id="x__y_btnModule" class="btn btn-custom-round course-o-access-btn" value="Access">
                </a>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="PageScripts/Global.js"></script>
    <script type="text/javascript" src="PageScripts/ModuleProgress.js"></script>

</body>
</html>
