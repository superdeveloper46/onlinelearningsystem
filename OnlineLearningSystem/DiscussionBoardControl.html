<div class="wraper-area box-bg-white margin-b-2">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-sm-8">
                    <div class="publisher-identity">
                        <div class="publisher-img">
                            <img class="" id="x_publisherImage" />
                            <br />
                        </div>
                        <div class="publish-info">
                            <span id="x_publisherName" class="publisher-name"></span>
                            <span id="x_publishedDate" class="publish-date">&nbsp;|&nbsp;</span>
                            <div class="discussion-title">
                                <span id="x_postTitle"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4 text-right">
                    <div id="x_PanelEditDeleteDiscussion" style="visibility:hidden">
                        <a class="btn btn-icon btn-sm" data-toggle="modal" data-target="#EditModal__x"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>
                        <a class="btn btn-icon btn-sm" data-toggle="modal" data-target="#DeleteModal__x"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a>
                    </div>
                </div>


            </div>

            <div class="discussion-description margin-top-15">
                <span id="x_postDescription"></span>
            </div>
            <br />
        </div>
    </div>
</div>

<!-------------------------------- Modal Edit ------------------------->
<div class="modal fade" id="EditModal__x" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="">
    <div class="modal-dialog" role="document" style="min-width: 740px">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Discussion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="">
                                <label class="sp-label" id="lblUpdateTitle_x">Title</label>
                                <!--<input id="x_postUpdateTitle" type="text" class="tex-box form-control" placeholder="Title" />-->
                                <div id="x_postUpdateTitle" type="text" class="tex-box form-control" placeholder="Title" contenteditable="true" ></div>
                                <br />
                                <label class="sp-label" id="lblUpdateDescription_x">Description</label>
                                <!--<textarea id="x_postUpdateDescription" class="font-size-13 form-control" style="height:220px" placeholder="Description"></textarea>-->
                                <div id="x_postUpdateDescription" class="font-size-13 form-control" style="height:220px" placeholder="Description" contenteditable="true"></div>
                                <br />
                                <div class="text-right">
                                    <input type="button" id="x_btnUpdateDiscussion" class="btn btn-custom-round btn-sm" value="Update" data-dismiss="modal" onclick="btnUpdateDiscussion(x_); return false;"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!------------------------ Modal Edit End ----------------------------------->
<!-------------------------------- Modal Delete ------------------------->
<div class="modal fade" id="DeleteModal__x" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Are you sure?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <p>Do you really want to delete these discussion? This process cannot be undone.</p>
                            <br />
                            <div class="text-right">
                                <button type="button" class="btn btn-custom-light btn-sm" data-dismiss="modal">Cancel</button>
                                <button type="button" id="x_btnDeleteDiscussion" class="btn btn-custom btn-sm" data-dismiss="modal" onclick="btnDeleteDiscussion(x_); return false;">Delete</button>
                            </div>
                            <br />
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!------------------------ Modal Delete End ----------------------------------->

<script type="text/javascript" src="PageScripts/Global.js"></script>
<script type="text/javascript" src="PageScripts/DiscussionBoard.js"></script>
