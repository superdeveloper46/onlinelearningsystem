<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="Data,learning">

    <!-- Title & favicon -->
    <title>Let's Use Data</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="/Content/images/favicon.png" />

    <!-- Styles -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <link href="Content/custome-style.css" rel="stylesheet" />
    <link href="Content/new-theme-style.css" rel="stylesheet" />
    <link href="Content/styles/general.css" rel="stylesheet" />
    <link href="Content/styles/support.css" rel="stylesheet" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-196054626-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-196054626-1');
    </script>
</head>
<body>
    <!-- Loading spinner, and page disabler -->
    <div id="disabled-div" class="disabled-div" style="display:none"></div>
    <div id="loader-spinner" class="loader-img loader-bg" style="display: none;">
        <img src="Content/images/Loder_Trancparent_bg.gif" />
    </div>

    <!-- Top Navbar -->
    <div id="includedContent"></div>

    <!-- Content area -->
    <section class="page-content">
        <div class="container px-xl-4">
            <div class="row support-container">

                <!-- Left column (Feedback submission form) -->
                <div class="col-12 d-flex flex-column mb-5 col-lg-5 mb-lg-0">
                    <div class="box support-form flex-grow-1 d-flex flex-column">
                        <div class="support-box-title support-boxtitle-marginbottom">Create New Support Ticket</div>
                        
                        <div class="form-group col-12 mb-3">
                            <label for="txtSubject" class="label mb-2">Subject</label>
                            <div class="input-textbox-container">
                                <input type="text" class="textbox" id="txtSubject" autocomplete="subject" placeholder="Subject" />
                            </div>
                            <div><i class="fa-solid fa-circle-exclamation"></i>&nbsp;<span></span></div>
                        </div>

                        <div class="form-group col-12 mb-3">
                            <label for="txtMessage" class="label mb-2">Support Request Details</label>
                            <div class="textarea-container">
                                <textarea class="textbox" id="txtMessage" rows="6" placeholder="Request Details..."></textarea>
                            </div>
                            <div><i class="fa-solid fa-circle-exclamation"></i>&nbsp;<span></span></div>
                        </div>
                        
                        <div class="d-flex flex-row">
                            <div class="d-flex flex-column mr-3" style="width: 45%;">
                                <label for="ddPriority" class="label mb-2">Priority</label>
                                <select class="select" id="ddPriority">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <div class="d-flex flex-column" style="width: 55%;">
                                <label class="label mb-2">Screenshot</label>
                                <label for="fileUploadImage" class="support-form-attachment-label">
                                    <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 6.59163V13.3333C1 14.6594 1.52678 15.9311 2.46447 16.8688C3.40215 17.8065 4.67392 18.3333 6 18.3333C7.32608 18.3333 8.59785 17.8065 9.53553 16.8688C10.4732 15.9311 11 14.6594 11 13.3333V4.99996C11 4.1159 10.6488 3.26806 10.0237 2.64294C9.39857 2.01782 8.55072 1.66663 7.66667 1.66663C6.78261 1.66663 5.93477 2.01782 5.30964 2.64294C4.68452 3.26806 4.33333 4.1159 4.33333 4.99996V12.6516C4.33333 12.8705 4.37644 13.0872 4.4602 13.2894C4.54396 13.4916 4.66672 13.6754 4.82149 13.8301C4.97625 13.9849 5.15999 14.1077 5.36219 14.1914C5.5644 14.2752 5.78113 14.3183 6 14.3183V14.3183C6.44203 14.3183 6.86595 14.1427 7.17851 13.8301C7.49107 13.5176 7.66667 13.0937 7.66667 12.6516V6.66663" stroke="black" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                    &nbsp;&nbsp;Attach jpg, png
                                </label>
                                <input type="file" id="fileUploadImage" class="d-none" accept=".png,.jpg" onchange="readAttachment(this, 'ImageView', 'msg-submission');"/>
                            </div>
                        </div>
                        
                        <div id="ImageView" class="image-view d-none" style="padding: 0.5rem"><img style="max-height: 10rem;" /></div>

                        <div style="width: 100%; min-height: 2.125rem;">
                            <div class="msg" id="msg-submission" style="display: none;"></div>
                        </div>

                        <div class="d-flex flex-row align-items-center justify-contents-between">
                            <button type="button" class="button solid flex-grow-1 mr-4" id="contact-submit" onclick="submitSupportTicket()">Submit Ticket</button>
                            <a href="#" id="a_feedback">Feedback</a>
                        </div>
                    </div>
                </div>

                <!-- Right column (Feedback list) -->
                <div class="col12 d-flex flex-column col-lg-7">
                    <div class="box support-list">
                        <div class="d-flex flex-row align-items-center justify-content-between support-boxtitle-marginbottom">
                            <div class="support-box-title">Support Tickets</div>
                            
                            <!-- Sorting buttons -->
                            <div class="d-flex">
                                <div class="filter-button" id="filter-priority" onclick="ChangeSorting(SORTMODE_PRIORITY);">
                                    <div class="d-flex flex-column">
                                        <svg width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.7233 5.16113L7.07483 0.512695C6.70764 0.145508 6.11389 0.145508 5.75061 0.512695L1.09827 5.16113C0.508425 5.75098 0.926394 6.7627 1.76233 6.7627H11.0592C11.8951 6.7627 12.3131 5.75098 11.7233 5.16113Z" /></svg>
                                        <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1.099 2.10156L5.74743 6.75C6.11462 7.11719 6.70837 7.11719 7.07165 6.75L11.724 2.10156C12.3138 1.51172 11.8959 0.5 11.0599 0.5L1.76306 0.499999C0.927123 0.499999 0.509154 1.51172 1.099 2.10156Z" /></svg>
                                    </div>
                                    <div>Priority</div>
                                </div>
                                <div class="filter-button" id="filter-status" onclick="ChangeSorting(SORTMODE_STATUS);">
                                    <div class="d-flex flex-column">
                                        <svg width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.7233 5.16113L7.07483 0.512695C6.70764 0.145508 6.11389 0.145508 5.75061 0.512695L1.09827 5.16113C0.508425 5.75098 0.926394 6.7627 1.76233 6.7627H11.0592C11.8951 6.7627 12.3131 5.75098 11.7233 5.16113Z" /></svg>
                                        <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1.099 2.10156L5.74743 6.75C6.11462 7.11719 6.70837 7.11719 7.07165 6.75L11.724 2.10156C12.3138 1.51172 11.8959 0.5 11.0599 0.5L1.76306 0.499999C0.927123 0.499999 0.509154 1.51172 1.099 2.10156Z" /></svg>
                                    </div>
                                    <div>Status</div>
                                </div>
                            </div>
                        </div>

                        <div id="support-list-container">
                            <!--<div class="feedback-list-item"></div>--><!-- Just a placeholder -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    

    <!-- Scripts -->
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.19/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="PageScripts/UserInterface.js"></script>
    <script type="text/javascript" src="PageScripts/Global.js"></script>
    <script type="text/javascript" src="PageScripts/TicketingSystem.js"></script>
</body>
</html>
