<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="keywords" content="Data,learning">

	<!-- Title & favicon -->
	<title>Let's Use Data</title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="shortcut icon" type="image/png" href="/Content/images/favicon.png" />

	<!-- Styles -->
	<link href="Content/bootstrap.min.css" rel="stylesheet" />
	<link href="Content/fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
	<link href="Content/style.css" rel="stylesheet" />
	<link href="Content/custome-style.css" rel="stylesheet" />
	<link href="Content/new-theme-style.css" rel="stylesheet" />
	<link href="Content/styles/general.css" rel="stylesheet" />
	<link href="Content/styles/calendar.css" rel="stylesheet" />

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-196054626-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'UA-196054626-1');
	</script>
</head>
<body>
	<!-- Loading spinner -->
	<div id="loader-spinner" class="loader-img loader-bg" style="display:block">
		<img src="Content/images/Loder_Trancparent_bg.gif" />
	</div>

	<!-- Top Navbar -->
	<div id="includedContent"></div>

	<!-- Content area -->
	<section class="page-content">
		<div class="container px-xl-4">

			<!-- Calendar header -->
			<div class="row">
				<div>
					<div class="box calendar-header d-flex flex-column-reverse align-items-center flex-md-row">
						<button type="button" class="button outline mt-3 mt-md-0" id="today" onclick="calctlToday()">Today</button>

						<div class="flex-grow-1 ml-3 d-flex flex-row align-items-center hide-completed-tasks">
							<input type="checkbox" id="hide-completed-tasks" onclick="checkCompletion()" checked />
							<label for="hide-completed-tasks">Hide completed tasks</label>
						</div>

						<div class="d-flex flex-row mb-3 mb-md-0">
							<div class="calctl-btn" onclick="calctlPrevious()"><i class="fa-solid fa-angle-left"></i></div>
							<div id="calctl-curmonthyear-label"></div>
							<div class="calctl-btn" onclick="calctlNext()"><i class="fa-solid fa-angle-right"></i></div>
						</div>
					</div>
				</div>
			</div>

			<!-- Calender table -->
			<div class="overflow-auto">
				<table class="table table-bordered table-responsive-lg" id="calendar">
					<tbody id="calendar-body"></tbody>
				</table>
			</div>

			<!-- Popup DOMs container -->
			<div id="popups-container"></div>
		</div>
	</section>


	<!-- Scripts -->
	<script src="Scripts/jquery-3.5.1.min.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>
	<script src="https://unpkg.com/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
	<script src="PageScripts/Global.js"></script>
	<script type="text/javascript" src="PageScripts/Calendar.js"></script>
</body>
</html>
