<body>
	<!-- Loading spinner and page disabler -->
	<div id="disabled-div" class="disabled-div" style="display:none"></div>
	<div id="loader-spinner" class="loader-img loader-bg" style="display:none">
		<img src="Content/images/Loder_Trancparent_bg.gif" />
	</div>

	<!-- Top Navbar -->
	<div id="includedContent"></div>

	<!-- Content area -->
	<section class="page-content">

			<div class="row">
				<div>
					<div class="box contact col-12 col-md-10 offset-md-1 col-xl-8 offset-xl-2">
						<div id="contact-title">Contact Us</div>
						
						<div class="form-group col-12">
							<div class="textarea-container">
								<textarea class="textbox landingpage" id="TextBoxMessage" rows="7" placeholder="Your Message..."></textarea>
							</div>
							<div><i class="fa-solid fa-circle-exclamation"></i>&nbsp;<span></span></div>
						</div>

						<div style="width: 100%; min-height: 2.125rem;">
							<div class="msg" id="msg-submission" style="display: none;"></div>
						</div>

						<button type="button" class="button solid w-100" id="contact-submit" onclick="SendMessage()">Send Message</button>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!-- Scripts -->
	<script src="Scripts/jquery-3.5.1.min.js"></script>
