<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="Data,learning">

    <!-- Title & favicon -->
    <title>Let's Use Data</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="/Content/images/favicon.png" />

    <!-- Styles -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <link href="Content/custome-style.css" rel="stylesheet" />
    <link href="Content/new-theme-style.css" rel="stylesheet" />
    <link href="Content/styles/general.css" rel="stylesheet" />
    <link href="Content/styles/poll.css" rel="stylesheet" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-196054626-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-196054626-1');
    </script>
</head>
<body>
    <!-- Loading spinner, and page disabler -->
    <div id="disabled-div" class="disabled-div" style="display:none"></div>
    <div id="loader-spinner" class="loader-img loader-bg" style="display: none;">
        <img src="Content/images/Loder_Trancparent_bg.gif" />
    </div>

    <!-- Top Navbar -->
    <div id="header"></div>

    <!-- Page contents -->
    <section class="page-content">
        <div class="container px-xl-4">
            <div class="row">

                <!-- Poll header -->
                <div>
                    <div class="box poll-header">
                        <div class="d-flex flex-column flex-md-row">
                            <div class="flex-grow-1 poll-title text-center text-md-left" id="poll-title"></div>
                            <div class="flex-grow-0 poll-grade mt-4 mt-md-0">
                                <div class="d-flex flex-row justify-content-between">
                                    <div>Answered</div><div id="poll-grade"></div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar full" id="progress-poll-grade"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Poll contents -->
                <div>
                    <div class="box poll-contents mb-5">
                        <div id="pnlQuestions"></div>

                        <div class="d-flex justify-content-end" style="margin-top: 2rem;" id="submit-container">
                            <button type="button" class="button solid px-4" id="submit-answers">Submit Answers</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>


    <!-- Scripts -->
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="PageScripts/UserInterface.js"></script>
    <script type="text/javascript" src="PageScripts/Global.js"></script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.14.7/babel.min.js"></script>
    <script type="text/babel" src="PageScripts/ReactHeader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.19/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="PageScripts/PollResponse.js"></script>
</body>
</html>
