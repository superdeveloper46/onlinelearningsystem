<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="text" id="t1" />
    <button onclick="f()">Calc</button>
    <input type="text" id="t2"/>

    <script>
        function f()
        {
            document.getElementById('t2').value =
                document.getElementById('t1').value * 10;
        }
    </script>
</body>
</html>
