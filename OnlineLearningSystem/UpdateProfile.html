<body>
    <!--========================================Top Navbar=================================-->
    <!-------------- Jquery -------------->
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <!-------------- bootstrap js -------------->
    <script src="Scripts/bootstrap.min.js"></script>
    <!-------------- Global js -------------->
    <script type="text/javascript" src="PageScripts/Global.js"></script>
    <!----------------------- start loader section ----------------------->
    <div id="loader-spinner" class="loader-img loader-bg" style="display:block">
        <img src="Content/images/Loder_Trancparent_bg.gif" />
    </div>
    <!----------------------- end loader section ----------------------->
    <div id="includedContent"></div>
    <!--====================================================================================-->
    <!--========================================Content area=================================-->
    <section class="page-content">
        <div class="w-100 mb-0 mt-0 mb-md-3 mt-md-3 mb-lg-5 mt-lg-5" style="height:1px;"></div>

        <div class="container d-flex flex-column flex-lg-row justify-content-lg-center mb-5">
            <!-- Update Profile -->
            <div class="box updateprofile mt-5 d-flex flex-column align-items-start col-12 col-lg-4 col-xl-5">
                <div class="boxtitle-updateprofile">Update Profile</div>
                <div class="align-self-center mx-auto mb-4" style="position:relative;">
                    <img id="ProfileImageView" class="profile-image" />
                    <label for="fileUploadImage" class="profile-changephotobtn"><i class="fa-solid fa-camera"></i></label>
                    <input type="file" id="fileUploadImage" class="d-none" accept=".png,.jpg" />
                </div>
                <div class="mb-3 msg" id="msg-imageupdate" style="display: none;"></div>
                <div class="form-group col-12 mb-3">
                    <label for="fullName" class="label mb-1">Your Full Name</label>
                    <div class="input-textbox-container">
                        <input type="text" class="textbox" id="fullName" autocomplete="name" disabled />
                    </div>
                </div>
                <div class="form-group col-12">
                    <label for="eMail" class="label mb-1">Your Email</label>
                    <div class="input-textbox-container">
                        <input type="email" class="textbox" id="eMail" autocomplete="email" disabled />
                    </div>
                </div>
            </div>

            <!-- Vertical separator -->
            <div class="d-none d-lg-block" style="width:3rem;height:100%;"></div>

            <!-- Update Password -->
            <div class="box updateprofile mt-5 d-flex flex-column align-items-start col-12 col-lg-4 col-xl-5">
                <div class="boxtitle-updateprofile">Update Password</div>
                <div class="form-group col-12 mb-2">
                    <label for="passwordCurrent" class="label mb-1">Current Password</label>
                    <div class="input-textbox-container">
                        <input type="password" class="textbox" id="passwordCurrent" />
                        <div class="pw-vis hidden"></div>
                    </div>
                    <div><i class="fa-solid fa-circle-exclamation"></i>&nbsp;<span></span></div>
                </div>
                <div class="form-group col-12 mb-2">
                    <label for="passwordNew" class="label mb-1">New Password</label>
                    <div class="input-textbox-container">
                        <input type="password" class="textbox" id="passwordNew" />
                        <div class="pw-vis hidden"></div>
                    </div>
                    <div><i class="fa-solid fa-circle-exclamation"></i>&nbsp;<span></span></div>
                </div>
                <div class="form-group col-12 mb-2">
                    <label for="passwordConfirm" class="label mb-1">Confirm Password</label>
                    <div class="input-textbox-container">
                        <input type="password" class="textbox" id="passwordConfirm" />
                        <div class="pw-vis hidden"></div>
                    </div>
                    <div><i class="fa-solid fa-circle-exclamation"></i>&nbsp;<span></span></div>
                </div>
                <div class="msg" id="msg-pwupdate" style="display: none;">
                    <div class="msg-text"></div><div class="msg-close">&times;</div>
                </div>
                <div style="width:100%;height:1.6rem;"></div>
                <button type="button" class="button solid w-100" id="profile-changepassword">Change Password</button>
            </div>
        </div>
    </section>
